<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclular IMC e Peso ideal</title>
    <link rel="stylesheet" href="style.css">
    <script>
      function inicia(){
            document.getElementById("title").innerHTML=sessionStorage.nome;
          }
        window.addEventListener("load",inicia);
  </script>
  </head>
  <body>
        <div  id="painel"></div>   
        
        <main>
          <div class="container">
           
            <div class="title"> <div  id="title"> </div>, calcule aqui sua gordura corporal </div>
            <form>
              <label class="radio-inline">
                <input type="radio" name="fem" checked>Masculino
              </label>
              <label class="radio-inline">
                <input type="radio" name="masc">Feminino
            </form>
            <div class="input">
                <label>IMC:</label>
                <input type="text" id='imcgc' placeholder="Digite seu IMC">
            </div>
            <div class="input">
                <label>Idade:</label>
                <input type="number" id='idadegc'placeholder="Digite sua altura">
            </div>    
            <div class="gc" id='gc'></div>
            <button id='btnGc'>Calcular gordura coporal</button>
            <div class="resultgc" id='resultadogc'></div>
          </div>
        </main>
        <script src="./imc.js"></script>
      </body>
    </body>
  </body>

</html>
